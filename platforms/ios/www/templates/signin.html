<div class="uk-width-medium-1-2 uk-container-center"><h1 class="uk-text-center tm-margin-bottom tm-margin-top">Signin</h1><form name="signinForm" novalidate="novalidate" autocompete="off" class="uk-form uk-text-center"><div class="uk-form-row"><input type="email" placeholder="Email or Phone Number" name="email" ng-model="user.email" ng-class="{'uk-form-danger': submitted == true &amp;&amp; (			signinForm.email.$error.email == true || signinForm.email.$error.required == true)}" required="required" autocompete="off" class="uk-form-large uk-width-8-10"/></div><div class="uk-form-row"><input type="password" placeholder="Password" name="password" ng-model="user.password" autocompete="off" ng-minlength="3" ng-class="{'uk-form-danger': submitted == true &amp;&amp; (						signinForm.password.$error.minlength == true || signinForm.password.$error.required == true)}" required="required" class="uk-form-large uk-width-8-10"/></div><div class="uk-form-row"><button type="button" ng-click="submit(user,signinForm)" class="uk-button uk-button-large uk-width-8-10 uk-button-success">Sign In</button><p class="uk-form-help-block tm-form-help-block uk-width-9-10 uk-container-center uk-text-center"><a href="" class="tm-margin-small-left tm-margin-small-right">Forgot your password?</a></p></div></form></div><div class="uk-width-medium-1-1"><uk class="social-list uk-flex uk-flex-middle uk-flex-space-around tm-margin-top tm-margin-bottom uk-width-9-10 uk-text-center uk-container-center"><li class="google"><a href=""></a></li><li class="facebook"><a href=""></a></li><li class="twitter"><a href=""></a></li><li class="vk"><a href=""></a></li></uk></div><div class="uk-width-medium-1-2 uk-container-center"><p class="uk-width-8-10 uk-container-center uk-text-center">or Register new account</p></div>
